    <title>SCRIPTS (Chapter 5 Eloquent Javascript)</title>

<body>
    <script>
        function filter(array, test) {
            let passed = [];
            for (let element of array) {
                if (test(element)) {
                    passed.push(element);
                }
            }
            return passed;
        }
        console.log(filter(SCRIPTS, script => (script.direction=='ttb'&&script.year>100)&& script.living == true));

    </script>
</body>
